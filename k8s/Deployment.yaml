apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-container
          
          image: gianpedro/fastapi-app:4768984333d9ee373e341f79fff154a3c026242a
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
