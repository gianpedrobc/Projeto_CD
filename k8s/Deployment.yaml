apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-container
          
          image: gianpedro/fastapi-app:6effbf2e2e5c716806ab85751bd3777d752de03d
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
