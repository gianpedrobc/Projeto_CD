apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-container
          
          image: gianpedro/fastapi-app:5fe719d0174d7f29b4dc5d51c323a4ca5c4c36d3
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
