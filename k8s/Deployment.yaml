apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-container
          
          image: gianpedro/fastapi-app:dac2ab93b5ed57e75f384154ebbf4d3a63d31641
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
