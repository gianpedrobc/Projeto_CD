apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-container
          
          image: gianpedro/fastapi-app:c7af8b8d957ba7312bbaf67ebfeb8a69d2853ec2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
